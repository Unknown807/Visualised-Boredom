<!DOCTYPE html>
<html>
	<head>
		<title>Visualised Boredom</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="../scripts/script.js"></script>
		<link type="text/css" rel="stylesheet" href="../styles/styles.css" />
	</head>
	<body onLoad="setup()">
		<form id="request-form" onsubmit="return false">
			<div id="request-container">
				<div class="request-sub-container">
					<label for="type">Activity Type</label>
					<br>
					<select name="type" id="activity-type">
						<option value="education">Education</option>
						<option value="recreational">Recreational</option>
						<option value="social">Social</option>
						<option value="diy">DIY</option>
						<option value="charity">Charity</option>
						<option value="cooking">Cooking</option>
						<option value="relaxation">Relaxation</option>
						<option value="music">Music</option>
						<option value="busywork">Busy Ol' Work</option>
					</select>
				</div>
				
				<div class="request-sub-container">
					<label for="price">Price</label>
					<br>
					<input name="price" class="slider" id="activity-price" type="range" min="0" max="1" step="0.01" />
				</div>
				
				<div class="request-sub-container">
					<label for="access">Accessibility</label>
					<br>
					<input name="access" class="slider" id="activity-access" type="range" min="0" max="1" step="0.01" />
				</div>
				
				<div class="request-sub-container">
					<label for="participants">Participants</label>
					<br>
					<input name="participants" id="activity-party" type="text" min=0 />
				</div>
				
			</div>
		</form>
		
		<span id="get-activity">Find Something To Do</span>
		
		<span id="activity-text">Activity Here</span>
		
		<table id="activity-table">
			<tr>
				<th id="type-heading">Type</th>
				<th id="party-heading">Participants</th>
			</tr>
			<tr>
				<td id="type-cell"><img src="../cat.jpg" /></td>
				<td id="party-cell">#</td>
			</tr>
			<tr>
				<th id="price-heading">Price</th>
				<th id="access-heading">Accessibility</th>
			</tr>
			<tr>
				<td id="price-cell">#</td>
				<td id="access-cell"><img src="../cat.jpg" /></td>
			</tr>
		</table>
	
	</body>
</html>
